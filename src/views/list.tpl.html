<form name="listForm" ng-submit="list.deleteEntries()">

    <div class="row">
        <div class="col-xs-12">

            <ul class="list-group">

                <li class="list-group-item einkaufsliste-item" ng-repeat="entry in list.Entries"
                    ng-class="{disabled :entry.delete }" ng-click="list.toggleEntryDelete(entry)">

                    <span class="badge">{{entry.amount}}</span>

                    <input type="checkbox" name="entry.delete" ng-model="entry.delete"
                           value="{{entry.hash}}"/>&nbsp;<span ng-class="{strike: entry.delete}">{{entry.name}}</span>

                </li>
            </ul>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-6">
            <p>
                <button href="#/" class="btn btn-success"><span class="glyphicon glyphicon-ok-sign"></span> Alles
                    eingekauft!
                </button>
            </p>
        </div>
        <div class="col-xs-6 text-right">
            <p class="visible-xs">
                <a href="#/new" class="btn btn-default"><span
                    class="glyphicon glyphicon-plus"></span> Neu</a>
            </p>

            <p class="hidden-xs">
                <a class="btn btn-primary" ng-click="list.loadList()"><span
                        class="glyphicon glyphicon-refresh"></span>
                    Aktualisieren</a>
            </p>


        </div>
    </div>

</form>

<div class="row hidden-sm visible-xs">
    <div class="col-xs-12 text-center">
        <p>
            <button class="btn btn-primary col-xs-12" ng-click="list.loadList()"><span
                    class="glyphicon glyphicon-refresh"></span>
                Aktualisieren
            </button>
        </p>
    </div>
</div>
