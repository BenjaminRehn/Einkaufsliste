<div class="row">

<div class="col-xs-12 text-center">
	<p><button class="btn btn-default" ng-click="list.loadList()"><span class="glyphicon glyphicon-refresh"></span> Aktualisieren</button></p>
</div>

</div>

<form name="listForm" ng-submit="list.deleteEntries()">

<div class="row">
	<div class="col-xs-12">

		<ul class="list-group">

			<li class="list-group-item einkaufsliste-item" ng-repeat="entry in list.Entries" >

				<span class="badge">{{entry.amount}}</span>

				<input type="checkbox" name="entry.delete" ng-model="entry.delete" value="{{entry.hash}}" />&nbsp;<span ng-class="{strike: entry.delete}">{{entry.name}}</span>

			</li>
		</ul>
	</div>
</div>

<div class="row">

	<div class="col-xs-6">
		<button href="#/" class="btn btn-success">Ist alles eingekauft!</button>
	</div>
	<div class="col-xs-6 text-right">
		<a href="#/new" class="btn btn-default">Neu...</a>
	</div>
</div>

</form>
